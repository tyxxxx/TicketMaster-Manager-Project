  <body>
  <div class="container">
    <form id="searchForm">

      <div class="searchDiv">
        <h2 class="text-center">Events Search</h2>
        <hr>
        <div class="hint row">Keyword<span class="red">*</span></div>
        <div class="row">
          <input type="text" class="full-input" name="keyword" id="keyword" required="true">
        </div>
        <div class="halfDiv">
          <div class="hint row">Distance(miles)</div>
          <div>
            <input type="number" class="distance" placeholder="10" id="distance" name="distance"/>
          </div>
        </div>
        <div class="halfDiv">
          <div class="hint row">Category<span class="red">*</span></div>
          <select name="" id="category" name="category">
            <option value="Default">Default</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Arts">Arts & Theatre</option>
            <option value="Film">Film</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <div class="clear"></div>
        <div class="row">
          <span class="hint">Location</span><span class="red">*</span>
          <input type="checkbox" name="detect" id="detect">
          <label for="detect">Auto-Detect Location</label>
        </div>
        <div>
          <input type="text" class="full-input" id="location" name="location" required="true">
        </div>
  
        <div class="row">
          <button class="btn search" id="searchBtn">SEARCH</button>
          <input type="button" class="btn clear" id="clearBtn" onclick="clearClick()" value="CLEAR"/>
        </div>
  
      </div>
    </form>

    <div id="results"></div>
